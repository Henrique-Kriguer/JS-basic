<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios sobre Strings</title>
</head>

<body>

    <script>
        const nomeCompleto = prompt("digite seu nome completo: ");
        const nomeArray = nomeCompleto.split(' ');
        const nome = nomeArray.slice[0];
        const ArrayLength = nomeArray.length;
        const sobrenomeIndex = ArrayLength - 1;
        document.body.innerHTML +=`Seu nome é composto de <strong>${ArrayLength} </strong>nomes <br />`;
        document.body.innerHTML += `Seu nome completo é <strong>${nomeCompleto} </strong><br /> `;
        document.body.innerHTML += `O seu primeiro nome  é <strong> ${nomeArray[0]} </strong><br /> `;
        document.body.innerHTML += `Seu sobrenome é <strong>${nomeArray[sobrenomeIndex]}</strong>`;

    </script>
</body>

</html>
